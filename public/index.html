<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie.com</title>
</head>
<body>
    <h3>My Favorite Movies</h3>
    <ol>
        <% movies.each do |x| %>
        <li><strong><%= "#{x.title}: "%></strong><%= "#{x.description}" %></li>
        <% end %>
    </ul>
    <p><strong>What movies do you want to add to your favorite list?</strong></p>
    <form action="/" method="post">
        Movie title: </br>
        <input type="text" name="movie-title" id="movie-title" placeholder="Movie title..."></br>
        Movie description: </br>
        <input type="text" name="movie-description" id="movie-description" placeholder="Movie description..."></br></br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
